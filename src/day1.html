<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Column Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: #f5f5f5;
    }

    nav {
      background: #0077cc;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap; 
    }

    .column {
      flex: 1;
      min-width: 250px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .col1 {
      min-height: 50vh; 
    }

    .col3 img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      nav ul {
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <nav>
    <h1>My Website</h1>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <!-- Column 1 -->
    <div class="column col1">
      <h2>Column 1</h2>
      <p>
        This is the first column. It contains a paragraph that spans half the page height.
      </p>
    </div>

    <!-- Column 2 -->
    <div class="column col2">
      <h2>Column 2</h2>
      <p>This is the second column with text.</p>
      <p style="color:#0077cc; font-weight:bold;">
        Extra highlighted text!
      </p>
    </div>

    <!-- Column 3 -->
    <div class="column col3">
      <h2>Column 3</h2>
      <img src="https://via.placeholder.com/250" alt="Image 1">
      <img src="https://via.placeholder.com/250" alt="Image 2">
    </div>
  </div>

</body>
</html>
